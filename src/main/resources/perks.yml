# Woolbattle Perk Configuration
# This file allows you to customize all perk settings without modifying code
# Changes take effect after server reload or using /woolbattle reload command

perks:
  # Freezer Perk - Shoots ice projectile that slows enemies
  freezer:
    cooldown: 5                    # Cooldown in seconds
    cooldown_recharger: 3          # Cooldown with recharger passive
    cost: 5                        # Wool cost to use perk
    freeze_time_seconds: 3         # How long the slowness effect lasts
    slowness_strength: 5           # Slowness effect strength (0-255)
    projectile_velocity: 1.6       # Speed of the ice projectile
    
  # Grabber Perk - Hook and pull enemies towards you
  grabber:
    cooldown: 10                   # Cooldown in seconds
    cooldown_recharger: 8          # Cooldown with recharger passive
    cost: 5                        # Wool cost to use perk
    projectile_velocity: 1.5       # Speed of the hook projectile
    grab_timeout_seconds: 4        # Time window to pull grabbed entity
    hit_timeout_seconds: 8         # Time before auto-cooldown if no hit
    
  # Woolbomb Perk - Explosive projectile with knockback
  woolbomb:
    cooldown: 13                   # Cooldown in seconds
    cooldown_recharger: 6          # Cooldown with recharger passive
    cost: 8                        # Wool cost to use perk
    projectile_velocity: 1.6       # Speed of the bomb projectile
    explosion_radius: 5            # Radius to detect nearby players
    fuse_ticks: 10                 # TNT fuse time (20 ticks = 1 second)
    knockback_multiplier: 1.0      # Knockback strength multiplier
    knockback_y_velocity: 0.5      # Upward velocity component
    explosion_delay_ticks: 10      # Delay before applying knockback
    
  # Switcher Perk - Swap positions with target
  switcher:
    cooldown: 8                    # Cooldown in seconds
    cooldown_recharger: 5          # Cooldown with recharger passive  
    cost: 4                        # Wool cost to use perk
    projectile_velocity: 1.5       # Speed of the switch projectile
    
  # Platform Perk - Creates temporary wool platform
  platform:
    cooldown: 6                    # Cooldown in seconds
    cooldown_recharger: 4          # Cooldown with recharger passive
    cost: 3                        # Wool cost to use perk
    platform_size: 3               # Size of the platform (3x3, 5x5, etc.)
    platform_duration: 5          # How long platform lasts (seconds)
    max_distance: 20               # Maximum placement distance
    
  # Wall Perk - Creates protective wool wall
  wall:
    cooldown: 8                    # Cooldown in seconds
    cooldown_recharger: 6          # Cooldown with recharger passive
    cost: 5                        # Wool cost to use perk
    wall_height: 3                 # Height of the wall
    wall_width: 5                  # Width of the wall
    wall_duration: 8               # How long wall lasts (seconds)
    max_distance: 15               # Maximum placement distance
    
  # Rope Perk - Grappling hook for movement
  rope:
    cooldown: 7                    # Cooldown in seconds
    cooldown_recharger: 5          # Cooldown with recharger passive
    cost: 3                        # Wool cost to use perk
    rope_length: 20                # Maximum rope length
    pull_strength: 1.2             # Pull velocity multiplier
    
  # Booster Perk - Speed and jump boost
  booster:
    cooldown: 12                   # Cooldown in seconds
    cooldown_recharger: 8          # Cooldown with recharger passive
    cost: 4                        # Wool cost to use perk
    speed_duration: 5              # Speed effect duration (seconds)
    speed_strength: 2              # Speed effect strength
    jump_duration: 5               # Jump boost duration (seconds)
    jump_strength: 2               # Jump boost strength
    
  # Enterhaken Perk - Grappling hook utility
  enterhaken:
    cooldown: 6                    # Cooldown in seconds  
    cooldown_recharger: 4          # Cooldown with recharger passive
    cost: 2                        # Wool cost to use perk
    hook_velocity: 2.0             # Hook projectile speed
    pull_velocity: 1.5             # Pull strength when reeling in
    max_distance: 25               # Maximum hook distance
    
  # Clock Perk - Time manipulation effects
  clock:
    cooldown: 15                   # Cooldown in seconds
    cooldown_recharger: 10         # Cooldown with recharger passive
    cost: 6                        # Wool cost to use perk
    effect_radius: 8               # Radius of time effect
    effect_duration: 4             # Duration of time effect (seconds)
    slowness_strength: 3           # Slowness applied to enemies
    
  # Rettungsplattform Perk - Emergency platform
  rettungsplattform:
    cooldown: 20                   # Cooldown in seconds
    cooldown_recharger: 15         # Cooldown with recharger passive
    cost: 8                        # Wool cost to use perk
    platform_size: 5               # Size of emergency platform
    platform_duration: 10         # How long platform lasts (seconds)
    auto_trigger_height: 5         # Auto-trigger when falling from height

  # EnderPearl Perk - Teleportation
  enderpearl:
    cooldown: 3                    # Cooldown in seconds
    cooldown_recharger: 2          # Cooldown with recharger passive
    cost: 3                        # Wool cost to use perk
    velocity: 1.8                  # Projectile velocity

  # DoubleJump Perk - Air jump ability
  doublejump:
    cooldown: 2                    # Cooldown in seconds
    cooldown_recharger: 1          # Cooldown with recharger passive
    cost: 5                        # Wool cost to use perk
    height: 1.5                    # Jump height multiplier
    rocket_jump_height: 2.0        # Jump height with rocket_jump passive

# Global Perk Settings
global:
  # Passive Perks
  recharger:
    cooldown_reduction_percent: 40  # Percentage reduction in cooldowns
    
  rocket_jump:
    velocity_multiplier: 1.3        # Jump velocity multiplier
    damage_reduction: 0.5           # Reduce fall damage by 50%
    
  double_jump:
    max_uses: 2                     # Maximum uses before touching ground
    velocity_y: 0.8                 # Upward velocity for double jump
    
# Advanced Settings
advanced:
  # Debug settings
  debug_mode: false                 # Enable debug messages
  performance_mode: false           # Reduce particle effects for better performance
  
  # Balancing
  wool_regeneration_rate: 1.0       # Multiplier for wool regeneration
  global_cooldown_multiplier: 1.0   # Global cooldown multiplier
  
  # Anti-spam protection
  min_click_interval: 100           # Minimum milliseconds between perk uses
  max_uses_per_second: 5            # Maximum perk uses per second per player